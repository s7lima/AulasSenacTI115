<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculadora de Gorjetas</title>
</head>

<body>
    <div class="container">
        <h1>Calculadora de Gorgetas</h1>
        <label for="valor">Valor Consumido em (R$)</label>
        <input type="number" id="valor" placeholder="Digite o valor da comanda" min="0" step="0.01">
        <button id="calcular">Calcular Total</button>
        <div id="resultado" class="resultado"></div>
    </div>
</body>

</html>
